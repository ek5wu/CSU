<td align="center" valign="middle"><h2><b><u><font face="標楷體">春水堂珍珠奶茶</font></u></b></h2></td>
<td>有別於市面上的黑糖波霸珍珠，春水堂的小顆黑珍珠以樹薯粉製成，維持30多年的經典原味至今。<br>
粉圓全程低溫製成，<br>不添加防腐劑，用零反式脂肪奶精調合，<br>小巧Q彈的口感和帶著濃郁茶香餘韻的奶茶融合，<br>
珍珠好吃、奶茶也好喝得無法罷手，<br>喝到到見底的那刻一定是一定是絲毫不差地一起清空，<br>
不可能會有珍珠剩下或是奶茶喝不完的窘境。<br><p>
</td>
